<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering Pricing Calculator</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 32px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        /* Two main columns */
        .container > div {
            flex: 1 1 320px;
            min-width: 280px;
            box-sizing: border-box;
        }

        /* Title */
        h2 {
            text-align: center;
        }

        /* Form elements */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #005fa3;
        }

        /* Result Display */
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 5px;
            font-weight: bold;
        }
        
        #discount-info {
            color: #2e8b57;
            font-weight: bold;
            margin-top: 5px;
            min-height: 20px;
            text-align: center;
        }

        /* Rendering Type Display */
        .rendering-type {
            display: none; /* Hide by default */
        }
        .rendering-type.active {
            display: block; /* Show only the active one */
        }

        .rendering-type img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
            max-width: 100%;
            display: block;
        }
        
        .turnaround-list {
            list-style: none;
            text-align: center;
            margin: 16px auto 0 auto;
            padding: 0;
            font-size: 1em;
            color: #444;
            min-height: 24px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 48px;
            margin-top: 10px;
            width: 100%;
        }
        .contact-info p {
            margin:0;
            font-size: 1em;
            color: #333;
        }
        .contact-info a {
            color: #0078d7;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 24px;
                max-width: 98vw;
                padding: 16px;
            }
            .container > div {
                min-width: 0;
            }
            .rendering-type img {
                height: 180px;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 6vw 2vw;
            }
            h2 { font-size: 1.2em; }
            .rendering-type img {
                height: 150px;
            }
            label, input, select, button, .result {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column: Image and Info -->
        <div class="image-panel">
            <div id="rendering-types">
                <div class="rendering-type" data-type="interior">
                    <img src="images/interior-basic.jpg" alt="Interior Rendering Sample">
                </div>
                <div class="rendering-type" data-type="exterior">
                    <img src="images/exterior-basic.jpg" alt="Exterior Rendering Sample">
                </div>
                <div class="rendering-type" data-type="product">
                    <img src="images/product-basic.jpg" alt="Product Rendering Sample">
                </div>
            </div>
            <div class="turnaround-list"></div>
            <div class="contact-info">
                <p>Not sure? <a href="https://7cgi.com/contact-us/" target="_blank">Contact us</a> for a free assessment.</p>
            </div>
        </div>

        <!-- Right Column: Calculator Controls -->
        <div class="controls-panel">
            <h2>3D Rendering Pricing Calculator</h2>

            <label for="type">Rendering Category:</label>
            <select id="type">
                <option value="interior">Interior</option>
                <option value="exterior">Exterior</option>
                <option value="product">Product</option>
            </select>

            <label for="complexity">Project Complexity:</label>
            <select id="complexity">
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>

            <label for="quantity">Number of Renderings:</label>
            <div style="display:flex; align-items:center; gap:10px;">
                <input type="range" id="quantity" min="1" max="10" value="1" style="flex:1;">
                <span id="quantity-display" style="font-weight:bold; min-width:20px; text-align:center;">1</span>
            </div>
            
            <div id="discount-info"></div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CONFIGURATION ---
            
            // 1. Base Prices: Price per single image
            const basePrices = {
                interior: { basic: 400, standard: 600, premium: 800 },
                exterior: { basic: 500, standard: 700, premium: 1000 },
                product:  { basic: 150,  standard: 250, premium: 400 }
            };

            // 2. Discount Tiers: Applied from highest quantity down
            const discounts = {
                interior: {
                    basic:    [ { minQty: 7, newPrice: 250 }, { minQty: 3, newPrice: 300 } ],
                    standard: [ { minQty: 7, newPrice: 400 }, { minQty: 3, newPrice: 500 } ],
                    premium:  [ { minQty: 7, newPrice: 550 }, { minQty: 3, newPrice: 650 } ]
                },
                exterior: {
                    basic:    [ { minQty: 7, newPrice: 400 }, { minQty: 3, newPrice: 450 } ],
                    standard: [ { minQty: 7, newPrice: 550 }, { minQty: 3, newPrice: 650 } ],
                    premium:  [ { minQty: 7, newPrice: 750 }, { minQty: 3, newPrice: 850 } ]
                },
                product: {
                    basic:    [ { minQty: 7, newPrice: 100 }, { minQty: 3, newPrice: 120 } ],
                    standard: [ { minQty: 7, newPrice: 150 }, { minQty: 3, newPrice: 200 } ],
                    premium:  [ { minQty: 7, newPrice: 250 }, { minQty: 3, newPrice: 350 } ]
                }
            };

            // 3. Image Paths: Corresponds to category and complexity
            const imagePaths = {
                interior: {
                    basic: 'images/interior-basic.jpg',
                    standard: 'images/interior-standard.png',
                    premium: 'images/interior-premium.jpg'
                },
                exterior: {
                    basic: 'images/exterior-basic.jpg',
                    standard: 'images/exterior-standard.png',
                    premium: 'images/exterior-premium.jpg'
                },
                product: {
                    basic: 'images/product-baasic.jpg',
                    standard: 'images/product-standard.jpg',
                    premium: 'images/product-premium.jpg'
                }
            };
            
            // 4. Turnaround Times
            const turnaroundTimes = {
                basic: 'Less than 1 week',
                standard: 'Around 1 week',
                premium: '1-2 weeks'
            };


            // --- CALCULATOR LOGIC ---

            // Get DOM elements
            const typeSelect = document.getElementById('type');
            const complexitySelect = document.getElementById('complexity');
            const quantitySlider = document.getElementById('quantity');
            const quantityDisplay = document.getElementById('quantity-display');
            const resultDiv = document.getElementById('result');
            const discountInfoDiv = document.getElementById('discount-info');
            const turnaroundList = document.querySelector('.turnaround-list');
            const renderingTypeDivs = document.querySelectorAll('.rendering-type');
            
            function calculateAndDisplay() {
                // Get current values
                const type = typeSelect.value;
                const complexity = complexitySelect.value;
                const quantity = parseInt(quantitySlider.value, 10);

                // --- 1. Update UI Elements ---
                quantityDisplay.textContent = quantity;

                // Update active image and container
                renderingTypeDivs.forEach(div => {
                    const divType = div.getAttribute('data-type');
                    if (divType === type) {
                        div.classList.add('active');
                        const img = div.querySelector('img');
                        // Change image source based on both type and complexity
                        img.src = imagePaths[type][complexity];
                        img.alt = `${type} ${complexity} rendering sample`;
                    } else {
                        div.classList.remove('active');
                    }
                });

                // Update turnaround time
                turnaroundList.innerHTML = `Estimated Turnaround: <b>${turnaroundTimes[complexity]}</b>`;

                // --- 2. Calculate Price ---
                const basePrice = basePrices[type][complexity];
                let pricePerRendering = basePrice;
                let discountMsg = '';

                // Check for applicable discounts
                const discountTiers = discounts[type]?.[complexity] || [];
                for (const tier of discountTiers) {
                    if (quantity >= tier.minQty) {
                        pricePerRendering = tier.newPrice;
                        const saving = (basePrice - tier.newPrice) * quantity;
                        discountMsg = `Bulk Discount Applied! You save $${saving}.`;
                        break; // Stop after finding the first matching tier
                    }
                }

                const total = pricePerRendering * quantity;

                // --- 3. Display Results ---
                resultDiv.innerText = `Estimated Total: $${total}`;
                discountInfoDiv.innerText = discountMsg;
            }

            // --- EVENT LISTENERS ---
            typeSelect.addEventListener('change', calculateAndDisplay);
            complexitySelect.addEventListener('change', calculateAndDisplay);
            quantitySlider.addEventListener('input', calculateAndDisplay);

            // --- INITIALIZATION ---
            
            // Preload all images to prevent flickering
            function preloadImages() {
                for (const type in imagePaths) {
                    for (const complexity in imagePaths[type]) {
                        const img = new Image();
                        img.src = imagePaths[type][complexity];
                    }
                }
            }
            
            preloadImages();
            calculateAndDisplay(); // Calculate initial price on page load
        });
    </script>
</body>
</html>
