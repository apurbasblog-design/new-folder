<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering Pricing Calculator</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 32px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        /* Two main columns */
        .container > div {
            flex: 1 1 320px;
            min-width: 280px;
            box-sizing: border-box;
        }

        /* Title */
        h2 {
            text-align: center;
        }

        /* Form elements */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        /* Result Display */
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 5px;
            font-weight: bold;
        }
        
        #discount-info {
            color: #2e8b57;
            font-weight: bold;
            margin-top: 5px;
            min-height: 20px;
            text-align: center;
        }

        /* Image Grid Display */
        .image-grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .image-grid-container img {
            width: 100%;
            height: 106px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        
        .image-grid-container img:hover {
            transform: scale(1.05);
            border-color: #0078d7;
        }
        
        .turnaround-list {
            list-style: none;
            text-align: center;
            margin: 16px auto 0 auto;
            padding: 0;
            font-size: 1em;
            color: #444;
            min-height: 24px;
        }
        
        .contact-info p {
            margin: 16px 0 0 0;
            font-size: 1em;
            color: #333;
            text-align: center;
        }
        .contact-info a {
            color: #0078d7;
            text-decoration: underline;
        }
        
        /* Lightbox Modal & Carousel Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 90%;
        }

        .lightbox-content {
            display: block;
            max-width: 100%;
            max-height: 100%;
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .lightbox-close {
            position: absolute;
            top: -10px;
            right: 10px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .carousel-control {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.3s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
        }
        .prev { left: 0; border-radius: 3px 0 0 3px; }
        .next { right: 0; border-radius: 0 3px 3px 0; }
        .carousel-control:hover { background-color: rgba(0,0,0,0.6); }

        .slide-number {
            color: #f2f2f2;
            font-size: 14px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .image-grid-container img { height: 15vw; min-height: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column: Image and Info -->
        <div class="image-panel">
            <div id="image-grid" class="image-grid-container">
                <!-- Images will be dynamically inserted here -->
            </div>
            <div class="turnaround-list"></div>
            <div class="contact-info">
                <p>Not sure? <a href="https://7cgi.com/contact-us/" target="_blank">Contact us</a> for a free assessment.</p>
            </div>
        </div>

        <!-- Right Column: Calculator Controls -->
        <div class="controls-panel">
            <h2>3D Rendering Pricing Calculator</h2>
            <label for="type">Rendering Category:</label>
            <select id="type">
                <option value="interior">Interior</option>
                <option value="exterior">Exterior</option>
                <option value="product">Product</option>
            </select>
            <label for="complexity">Project Complexity:</label>
            <select id="complexity">
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
            <label for="quantity">Number of Renderings:</label>
            <div style="display:flex; align-items:center; gap:10px;">
                <input type="range" id="quantity" min="1" max="10" value="1" style="flex:1;">
                <span id="quantity-display" style="font-weight:bold; min-width:20px; text-align:center;">1</span>
            </div>
            <div id="discount-info"></div>
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <!-- Lightbox Modal with Carousel -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content-wrapper">
            <span class="lightbox-close">&times;</span>
            <a class="carousel-control prev">&#10094;</a>
            <img class="lightbox-content" id="lightbox-img">
            <a class="carousel-control next">&#10095;</a>
            <div class="slide-number" id="slide-number"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CONFIGURATION ---
            const basePrices = { /* ... same as before ... */ };
            const discounts = { /* ... same as before ... */ };
            const turnaroundTimes = { /* ... same as before ... */ };

            // IMPORTANT: Updated imagePaths to hold an array of 4 images for each complexity
            const imagePaths = {
                interior: {
                    basic:    ['images/interior-basic-1.jpg', 'images/interior-basic-2.jpg', 'images/interior-basic-3.jpg', 'images/interior-basic-4.jpg'],
                    standard: ['images/interior-standard-1.png', 'images/interior-standard-2.png', 'images/interior-standard-3.png', 'images/interior-standard-4.png'],
                    premium:  ['images/interior-premium-1.jpg', 'images/interior-premium-2.jpg', 'images/interior-premium-3.jpg', 'images/interior-premium-4.jpg']
                },
                exterior: {
                    basic:    ['images/exterior-basic-1.jpg', 'images/exterior-basic-2.jpg', 'images/exterior-basic-3.jpg', 'images/exterior-basic-4.jpg'],
                    standard: ['images/exterior-standard-1.png', 'images/exterior-standard-2.png', 'images/exterior-standard-3.png', 'images/exterior-standard-4.png'],
                    premium:  ['images/exterior-premium-1.jpg', 'images/exterior-premium-2.jpg', 'images/exterior-premium-3.jpg', 'images/exterior-premium-4.jpg']
                },
                product: {
                    basic:    ['images/product-basic-1.jpg', 'images/product-basic-2.jpg', 'images/product-basic-3.jpg', 'images/product-basic-4.jpg'],
                    standard: ['images/product-standard-1.jpg', 'images/product-standard-2.jpg', 'images/product-standard-3.jpg', 'images/product-standard-4.jpg'],
                    premium:  ['images/product-premium-1.jpg', 'images/product-premium-2.jpg', 'images/product-premium-3.jpg', 'images/product-premium-4.jpg']
                }
            };

            // --- DOM ELEMENTS ---
            const typeSelect = document.getElementById('type');
            const complexitySelect = document.getElementById('complexity');
            const quantitySlider = document.getElementById('quantity');
            const imageGrid = document.getElementById('image-grid');
            
            // Lightbox and Carousel elements
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCloseBtn = document.querySelector('.lightbox-close');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const slideNumberText = document.getElementById('slide-number');

            let currentImages = [];
            let currentSlide = 0;

            // --- CORE FUNCTIONS ---

            function updateImageGrid() {
                const type = typeSelect.value;
                const complexity = complexitySelect.value;
                currentImages = imagePaths[type][complexity];
                
                imageGrid.innerHTML = ''; // Clear existing images
                currentImages.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `${type} ${complexity} example ${index + 1}`;
                    img.dataset.index = index; // Store index for the carousel
                    imageGrid.appendChild(img);
                });
            }

            function calculateAndDisplay() {
                // This function remains the same as your previous version
                // It calculates price, discount, and updates text fields.
                // We'll call updateImageGrid from here.
                updateImageGrid(); // Update the grid whenever calculation runs
                
                // ... (rest of the price calculation logic)
                const type = typeSelect.value;
                const complexity = complexitySelect.value;
                const quantity = parseInt(quantitySlider.value, 10);
                document.getElementById('quantity-display').textContent = quantity;
                document.querySelector('.turnaround-list').innerHTML = `Estimated Turnaround: <b>${turnaroundTimes[complexity]}</b>`;

                const basePrice = basePrices[type][complexity];
                let pricePerRendering = basePrice;
                let discountMsg = '';
                const discountTiers = discounts[type]?.[complexity] || [];
                for (const tier of discountTiers) {
                    if (quantity >= tier.minQty) {
                        pricePerRendering = tier.newPrice;
                        const saving = (basePrice - pricePerRendering) * quantity;
                        discountMsg = `Bulk Discount Applied! You save $${saving}.`;
                        break;
                    }
                }
                const total = pricePerRendering * quantity;
                document.getElementById('result').innerText = `Estimated Total: $${total}`;
                document.getElementById('discount-info').innerText = discountMsg;
            }

            // --- CAROUSEL FUNCTIONS ---
            
            function showSlide(index) {
                if (index >= currentImages.length) { currentSlide = 0; } 
                else if (index < 0) { currentSlide = currentImages.length - 1; } 
                else { currentSlide = index; }
                
                lightboxImg.src = currentImages[currentSlide];
                slideNumberText.textContent = `${currentSlide + 1} / ${currentImages.length}`;
            }

            function changeSlide(n) {
                showSlide(currentSlide + n);
            }

            function openLightbox(e) {
                if (e.target.tagName === 'IMG') {
                    const slideIndex = parseInt(e.target.dataset.index, 10);
                    lightbox.classList.add('active');
                    showSlide(slideIndex);
                }
            }

            function closeLightbox() {
                lightbox.classList.remove('active');
            }

            // --- EVENT LISTENERS ---
            typeSelect.addEventListener('change', calculateAndDisplay);
            complexitySelect.addEventListener('change', calculateAndDisplay);
            quantitySlider.addEventListener('input', calculateAndDisplay);

            // Carousel and Lightbox listeners
            imageGrid.addEventListener('click', openLightbox);
            lightboxCloseBtn.addEventListener('click', closeLightbox);
            prevBtn.addEventListener('click', () => changeSlide(-1));
            nextBtn.addEventListener('click', () => changeSlide(1));
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });

            // --- INITIALIZATION ---
            calculateAndDisplay(); // Run once on page load
        });

        // Add dummy data for demonstration if user doesn't have it
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.basePrices) {
                window.basePrices = { interior: { basic: 400, standard: 600, premium: 800 }, exterior: { basic: 500, standard: 700, premium: 1000 }, product:  { basic: 150,  standard: 250, premium: 400 } };
                window.discounts = { interior: { basic: [ { minQty: 7, newPrice: 250 }, { minQty: 3, newPrice: 300 } ] } }; // simplified for example
                window.turnaroundTimes = { basic: 'Less than 1 week', standard: 'Around 1 week', premium: '1-2 weeks' };
            }
        });
    </script>
</body>
</html>
